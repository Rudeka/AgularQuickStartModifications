<label><input type="checkbox" [(ngModel)]="showAddress">Show Address</label>

<div *ngIf="showAddress">
    <fieldset>
        <label>Street: <input [(ngModel)]="address.street"></label>
    </fieldset>
    <fieldset>
        <label>City: <input [(ngModel)]="address.city"></label>
    </fieldset>
    <fieldset>
        <label>State:</label>
        <select [(ngModel)]="address.state">
                    <option *ngFor="let optionAddress of addresses">{{optionAddress.state}}</option>
                </select>
    </fieldset>
    <fieldset>
        <label>Region:</label>
        <select [(ngModel)]="address.region">
                    <option *ngFor="let optionAddress of addresses">{{optionAddress.region}}</option>
                </select>
    </fieldset>
</div>
